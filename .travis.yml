language: ruby
rvm:
  - 2.1
script:
  - bundle exec jekyll build
  - bundle exec htmlproof ./_site --only-4xx --check-favicon --check-html --empty-alt-ignore --file-ignore ./_site/contrib/donna/donna.html --file-ignore ./_site/contrib/bluewater/bluewater.html --file-ignore ./_site/rough-linen-press.html
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
