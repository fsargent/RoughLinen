<!doctype html>
<html>
    {% include head.html %}
</head>

<body>
    {% include header-no-logo.html %}
    <div class="page-content">
        <div class="container">
            <div class="row">
                 <div class="hidden-xs col-md-5">
                    <a href="/index.html"><img class="logo" src="/images/rough-linen-logo.gif" title="Rough Linen™ real, natural linen, the way it used to be" alt="Rough Linen™ real, natural linen, the way it used to be"></a>
                </div>
                <div class="col-md-7" style="padding-top: 30px;">
                    {% if page.next %}
                        <div class="pull-left"><a href="{{page.next.url}}"><img src="/images/arrow-for-community-left.jpg" alt="Next Contributor" height="42" width="42" border="0" /></a></div>
                    {% endif %}
                    {% if page.previous %}
                        <div class="pull-right"><a href="{{page.previous.url}}"><img src="/images/arrow-for-community-right.jpg" alt="Previous Contributor" height="42" width="42" border="0" /></a></div>
                    {% endif %}
                    <div class="center"><font size="6" face="Verdana, Arial, Helvetica, sans-serif">{{ page.contributor }}</font></div>
                </div>
            </div>
            <div class="row">
                <div id="community_large_photo" class="col-md-5">
                    <a href="/images/contrib/{{ page.slug }}/{{page.image_00 }}" class="highslide" onclick="return hs.expand(this, config1 )">
                        <img src="//roughlinen.imgix.net/images/contrib/{{ page.slug }}/{{ page.image_00 }}?w=400&amp;fit=crop&amp;ch=Width,DPR" alt="Big Image" class="img-responsive" border="0" />
                    </a>
                </div>
                <div class="col-md-7 col-sm-12">
                    <div class="row ">
                        <div class="col-xs-6 col-sm-3 col-md-3">
                            <a href="/images/contrib/{{ page.slug }}/{{ page.image_01 }}" class="highslide" onclick="return hs.expand(this, config1 )"><img src="//roughlinen.imgix.net/images/contrib/{{ page.slug }}/{{ page.image_01 }}?w=141&amp;h=193&amp;fit=crop&amp;ch=Width,DPR" alt="Image 1" /></a>
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-3">
                            <a href="/images/contrib/{{ page.slug }}/{{page.image_02 }}" class="highslide" onclick="return hs.expand(this, config1 )"><img src="//roughlinen.imgix.net/images/contrib/{{ page.slug }}/{{ page.image_02 }}?w=141&amp;h=193&amp;fit=crop&amp;ch=Width,DPR" alt="Image 2" /></a>
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-3">
                            <a href="/images/contrib/{{ page.slug }}/{{page.image_03 }}" class="highslide" onclick="return hs.expand(this, config1 )"><img src="//roughlinen.imgix.net/images/contrib/{{ page.slug }}/{{ page.image_03 }}?w=141&amp;h=193&amp;fit=crop&amp;ch=Width,DPR" alt="Image 3" /></a>
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-3">
                            <a href="/images/contrib/{{ page.slug }}/{{page.image_04 }}" class="highslide" onclick="return hs.expand(this, config1 )"><img src="//roughlinen.imgix.net/images/contrib/{{ page.slug }}/{{ page.image_04 }}?w=141&amp;h=193&amp;fit=crop&amp;ch=Width,DPR" alt="Image 4" /></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-3 col-md-3">
                            <a href="/images/contrib/{{ page.slug }}/{{page.image_05 }}" class="highslide" onclick="return hs.expand(this, config1 )"><img onError="this.style.display = 'none';" src="//roughlinen.imgix.net/images/contrib/{{ page.slug }}/{{ page.image_05 }}?w=141&amp;h=193&amp;fit=crop&amp;ch=Width,DPR" alt="Image 5" border="0" /></a>
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-3">
                            <a href="/images/contrib/{{ page.slug }}/{{page.image_06 }}" class="highslide" onclick="return hs.expand(this, config1 )"><img onError="this.style.display = 'none';" src="//roughlinen.imgix.net/images/contrib/{{ page.slug }}/{{ page.image_06 }}?w=141&amp;h=193&amp;fit=crop&amp;ch=Width,DPR" alt="Image 6" border="0" /></a>
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-3">
                            <a href="/images/contrib/{{ page.slug }}/{{page.image_07 }}" class="highslide" onclick="return hs.expand(this, config1 )"><img onError="this.style.display = 'none';" src="//roughlinen.imgix.net/images/contrib/{{ page.slug }}/{{ page.image_07 }}?w=141&amp;h=193&amp;fit=crop&amp;ch=Width,DPR" alt="Image 7" border="0" /></a>
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-3">
                            <a href="/images/contrib/{{ page.slug }}/{{page.image_08 }}" class="highslide" onclick="return hs.expand(this, config1 )"><img onError="this.style.display = 'none';" src="//roughlinen.imgix.net/images/contrib/{{ page.slug }}/{{ page.image_08 }}?w=141&amp;h=193&amp;fit=crop&amp;ch=Width,DPR" alt="Image 8" border="0" /></a>
                        </div>
                    </div>
                    <div>
                        {{ page.content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include footer.html %}
</body>

</html>
